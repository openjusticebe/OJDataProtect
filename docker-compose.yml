  #     - app
  #   volumes:
  #     - .:/var/www/html
  #   environment:
  #     APP_ENV: local
  #     CONTAINER_ROLE: queue

  redis:
    build:
      context: ./docker/redis
    image: registrability/redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data
    networks:
      - net
    restart: on-failure:3

  mysql:
    build:
      context: ./docker/mysql
    image: registrability/mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      # - ~/Documents/Backups/ockham/registrability_prod-latest.sql:/docker-entrypoint-initdb.d/dump.sql
      - mysqldata_registrability:/var/lib/mysql
    networks:
      - net
    restart: on-failure:3

volumes:
  redisdata:
    driver: local
  mysqldata_registrability:
     driver: local

networks:
  net:
    driver: bridge

