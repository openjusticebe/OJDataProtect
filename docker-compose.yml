version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: registrability/app:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - .:/var/www/html:cached
    networks:
      - net
    restart: on-failure:3
  # environment:
  #    APP_ENV: local
  #    CONTAINER_ROLE: app

  #
